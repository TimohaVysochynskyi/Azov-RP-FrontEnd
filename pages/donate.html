<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azov RP | Донат</title>
    <link rel="stylesheet" href="../css/redirecting-donate&panel.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>

    <h1 class="wow fadeInBottom">донат</h1>
    <form action="" method="post" class="login-form">
        <label for="nackname" class="wow fadeInLeft login-label">
            <img src="../images/redirecting-donate&panel/nickname.png">
            <input type="text" id="nickname" name="nickname" placeholder="Введіть нікнейм" class="login-input">
        </label>
        <label for="sum" class="wow fadeInRight login-label">
            <img src="../images/redirecting-donate&panel/sum.png">
            <input type="text" id="sum" name="sum" placeholder="Введіть суму" class="login-input">
        </label>
        <button type="submit" class="wow fadeInUp login-btn">купити</button>
    </form>


    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/script.js"></script>

</html>
