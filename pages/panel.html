<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azov RP | Особистий кабінет</title>
    <link rel="stylesheet" href="../css/redirecting-donate&panel.css">

</head>

<body>

    <main>
        <h1 class="wow fadeInBottom">Особистий кабінет</h1>
        <form action="#" method="post" class="login-form">
            <label for="nackname" class="wow fadeInLeft login-label">
                <img src="../images/redirecting-donate&panel/nickname.png">
                <input type="text" id="nickname" name="nickname" placeholder="Введіть нікнейм" class="login-input">
            </label>
            <label for="password" class="wow fadeInRight login-label">
                <img src="../images/redirecting-donate&panel/password.png">
                <input type="password" id="password" name="password" placeholder="Введіть пароль" class="login-input">
            </label>
            <!--<button type="submit" id="login-button" class="wow fadeInUp">увійти</button>-->
            <a href="./cabinet.html" id="login-button" class="wow fadeInUp login-btn">увійти</a>
        </form>
    </main>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
